<!DOCTYPE html>
<html>
<head>
    <title>IMX Fee Remover</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="extension-container">
        <div id="header">
            <h1>IMX Fee Remover</h1>
            <p>Disable IMX Taker &amp; Maker Fees of 1%<br>for every listing or purchase.</p>
        </div>
        <div id="content">
            <div id="status-container">
                <div id="status-indicator"></div>
                <span id="status-text"></span>
            </div>
            <label class="switch">
                <input type="checkbox" id="disable-fees">
                <span class="slider round"></span>
            </label>
            <label for="disable-fees" class="switch-label">Disable IMX Fees</label>
        </div>
        <div id="footer">
            <p>Created by <a href="https://x.com/xQDave" target="_blank" id="creator-name">QDave</a></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
